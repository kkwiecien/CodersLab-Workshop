<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chair Store Homepage</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="framework">
        <div class="row">
          <p>Sit <span class="textGreen">on</span> chair</p>
          <nav>
            <ul id="navBar">
              <li>O firmie</li>
              <li>Galeria</li>
              <li>Kontakt</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section id="chairSplashImage">
      <div class="framework">
        <div id="leftButton">
          &lt
        </div>
        <div id="blackChairPic">
          <img src="images/black_chair.png">
        </div>
        <div id="blackChairText">
        </div>
        <div id="rightButton">
          &gt
        </div>
      </div>
    </section>

    <section id="previewImages">
      <div class="framework">
        <div id="previewOne">
        </div>
        <div id="previewTwo">
        </div>
        <div id="previewTxt">
        </div>
      </div>
    </section>

    <section id="priceTags">
      <div class="framework">
        <div class="priceTag" id="planBasic">
        </div>
      </div>
    </section>

    <section id="contactForm">
      <div class="framework">
      </div>
    </section>

    <footer>
      <div class="framework">
      </div>
    </footer>
  </body>
</html>
